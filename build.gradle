test {
    useJUnitPlatform()
}

docker {
    dependsOn build
    name "123banzhang/oasis-service:1.0"
//    name "123banzhang/${project.name.toLowerCase()}:1.0.1"
    files bootJar.archiveFile.get().asFile
    buildArgs(['JAR_FILE': bootJar.archiveFileName.get()])
}